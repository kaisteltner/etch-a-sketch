<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>etch-a-sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div id="main-content" class="container-lg p-0">
      <h1 id="title" class="font-monospace text-center py-4 m-0">etch-a-sketch.</h1>
      <div id="grid" class="container-lg p-0 shadow"></div>
      <div id="controls" class="container-lg py-4 d-flex flex-row gap-4 justify-content-evenly">
        <button id="btn-random" type="button" class="btn font-monospace" data-bs-toggle="button">random color</button>
        <button id="btn-shade" type="button" class="btn font-monospace" data-bs-toggle="button">shade</button>
        <div id="squaresInput" class="my-auto">
          <label for="nSquaresInput" class="font-monospace">squares per side: </label>
          <input type="number" id="nSquaresInput" min="1" max="100" value="16" class="text-end"></input>
        </div>
        <button id="btn-reset" type="button" class="btn font-monospace">reset</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
